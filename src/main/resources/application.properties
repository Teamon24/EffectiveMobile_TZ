db.address=localhost
db.port=9876
db.name=task_management_sys
spring.datasource.url=jdbc:postgresql://${db.address}:${db.port}/${db.name}
spring.datasource.username=artem
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

logging.level.org.hibernate.type.descriptor.sql=TRACE

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.show-sql=true
logging.level.org.springframework.transaction=TRACE

liquibase.hibernate.entities.path=org.effective_mobile.task_management_system.entity
hibernate.physical_naming_strategy=io.hypersistence.utils.hibernate.naming.CamelCaseToSnakeCaseNamingStrategy
